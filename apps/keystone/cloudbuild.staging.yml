steps:
  - name: gcr.io/cloud-builders/gcloud
    id: 'Write .env'
    entrypoint: 'bash'
    args: ['-c', 'touch .env.staging']

  - name: gcr.io/cloud-builders/gcloud
    id: 'Write .env 2'
    entrypoint: 'bash'
    args: ['-c', 'echo $$ENV_FILE > .env.staging']
    secretEnv: ['ENV_FILE']
    waitFor: ['Write .env']

  - name: gcr.io/cloud-builders/gcloud
    id: 'Debug 1'
    entrypoint: 'bash'
    args: ['-c', 'ls -la']
    waitFor: ['Write .env 2']

  - name: gcr.io/cloud-builders/gcloud
    id: 'Debug 2'
    entrypoint: 'bash'
    args: ['-c', 'cat .env.staging']
    waitFor: ['Debug 1']

  # # Install Cloud SQL proxy
  # - id: proxy-install
