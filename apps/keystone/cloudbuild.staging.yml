  #   entrypoint: sh
  #   args:
  #     - '-c'
  #     - './cloud_sql_proxy -dir=/workspace/cloudsql -instances=bedbug-365120:us-central1:bedbug'
  #   timeout: '1200s'
  #   waitFor: ['proxy-install']

  # - id: debug
  #   name: 'ubuntu'
  #   entrypoint: 'bash'
  #   args: ['-c', 'sleep 5 && pwd && ls -la cloudsql']
  #   waitFor: ['-']

  # Build from Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Container Image'
    args:
      - 'build'
      - '--file=./apps/keystone/Dockerfile.staging'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bedbug-keystone:$COMMIT_SHA'
      - '--build-arg'
      - 'ENV_FILE=$$ENV_FILE'
      - '.'
    waitFor: ['Debug 2']
    secretEnv: ['ENV_FILE']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Container Image To Registry'
    args: ['push', 'gcr.io/$PROJECT_ID/bedbug-keystone:$COMMIT_SHA']
    waitFor: ['Build Container Image']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'bedbug-keystone',
        '--image',
        'gcr.io/$PROJECT_ID/bedbug-keystone:$COMMIT_SHA',
        '--region',
        'us-central1',
      ]
    waitFor: ['Push Container Image To Registry']
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/POSITION_STACK_API_ACCESS_KEY/versions/latest
      env: 'POSITIONSTACK_API_ACCESS_KEY'
    - versionName: projects/$PROJECT_ID/secrets/STAGING_ADMIN_USER_EMAIL/versions/latest
      env: 'ADMIN_USER_EMAIL'
    - versionName: projects/$PROJECT_ID/secrets/STAGING_ADMIN_USER_PASSWORD/versions/latest
      env: 'ADMIN_USER_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/STAGING_COOKIE_SECRET/versions/latest
      env: 'COOKIE_SECRET'
    - versionName: projects/$PROJECT_ID/secrets/STAGING_DATABASE_URL/versions/latest
      env: 'DATABASE_URL'

images: ['gcr.io/bedbug-365120/bedbug-keystone:$COMMIT_SHA']
